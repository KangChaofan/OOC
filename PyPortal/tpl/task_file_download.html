<div class="modal hide fade in add-group-modal" id="preview-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 class="modal-title" id="preview-title"></h3>
        </div>
        <div class="modal-body">
            <pre id="preview-content"></pre>
        </div>
        <div class="modal-footer">
            <button class="btn modal-dismiss" data-dismiss="modal" aria-hidden="true">关闭</button>
        </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $('.btn-preview').click(function() {
        var fileName = $(this).data('file');
        var title = $(this).data('name');
        invoke('file_head', "fileName=" + encodeURIComponent(fileName), function(result) {
            $('#preview-title').html(title);
            $('#preview-content').html(result.headContent);
            $('#preview-modal').modal();
        });
    });
});
</script>
